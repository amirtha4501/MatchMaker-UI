<form novalidate [formGroup]="regForm" (ngSubmit)="onSubmit()" class="form-inline" autocomplete="off">

  <!-- desktop -->
  <div class="desk container">
    <div class="row">
      <div class="col-12">
        <fieldset class="border-custom card rounded mt-3">
          <h2 class="text-center card-header text-white">Personal details</h2>

          <div class="form-group container justify-content-center">
            <div class="text-center p-3">
              <div *ngIf="img_data_1">
                <img [src]="img_data_1" class="card card-img-top rounded img-fluid mx-auto d-block">
              </div>
              <div *ngIf="!img_data_1">
                <label class="myLabel text-white btn p-1">
                  <input #file type="file" accept='image/*' (change)="preview(file.files)" id="img" class="inputfile" />
                  <div>
                    <i class="fa fa-upload" aria-hidden="true"></i>
                    <span><strong>&nbsp;&nbsp;Upload photo 1</strong></span>
                  </div>
                </label>
              </div>
              <div *ngIf="img_data_1">
                <label class="resetLabel text-white">
                  <div (click)="resetFileUploader()">Reset image</div>
                </label>
              </div>
            </div>

            <div *ngIf="img_data_1" class="text-center p-2">
              <div *ngIf="img_data_2">
                <img [src]="img_data_2" class="card card-img-top rounded img-fluid mx-auto d-block">
              </div>
              <div *ngIf="!img_data_2">
                <label class="myLabel text-white btn p-1">
                  <input #file type="file" accept='image/*' (change)="preview1(file.files)" class="inputfile" />
                  <div>
                    <i class="fa fa-upload" aria-hidden="true"></i>
                    <span><strong>&nbsp;&nbsp;Upload photo 2</strong></span>
                  </div>
                </label>
              </div>
              <div *ngIf="img_data_2">
                <label class="resetLabel text-white">
                  <div (click)="resetFileUploader1()">Reset image</div>
                </label>
              </div>
            </div>

            <div *ngIf="img_data_1 && img_data_2" class="text-center p-3">
              <div *ngIf="img_data_3">
                <img [src]="img_data_3" class="card card-img-top rounded img-fluid mx-auto d-block">
              </div>
              <div *ngIf="!img_data_3">
                <label class="myLabel text-white btn p-1">
                  <input #file type="file" accept='image/*' (change)="preview2(file.files)" class="inputfile" />
                  <div>
                    <i class="fa fa-upload" aria-hidden="true"></i>
                    <span><strong>&nbsp;&nbsp;Upload photo 3</strong></span>
                  </div>
                </label>
              </div>
              <div *ngIf="img_data_3">
                <label class="resetLabel text-white">
                  <div (click)="resetFileUploader2()">Reset image</div>
                </label>
              </div>
            </div>
          </div>

          <div class="container col-12 text-secondary pt-4 pb-5">
            <div class="form-group mb-2 row col-10 mx-auto">
              <label class="col-form-label" for="name">
                <h5>Full name</h5>
              </label>
              <input type="text" formControlName="name" class="form-control col-8 ml-auto" required>
            </div>

            <div class="form-group mb-3 row col-10 mx-auto">
              <label class="col-form-label">
                <h5>Gender</h5>
              </label>
              <div class="form-check form-check-inline offset-md-4">
                <input class="form-check-input" value="male" type="radio" formControlName="gender" required>
                <label class="form-check-label">Male</label>
              </div>
              <div class="form-check form-check-inline offset-md-2">
                <input class="form-check-input" value="female" type="radio" formControlName="gender" required>
                <label class="form-check-label">Female</label>
              </div>
            </div>

            <div class="form-group mb-2 row col-10 mx-auto">
              <label class="col-form-label" for="birth_date">
                <h5>DOB</h5>
              </label>
              <input type="date" formControlName="birth_date" class="form-control col-8 ml-auto" required>
            </div>

            <div class="form-group mb-2 row col-10 mx-auto">
              <label class="col-form-label" for="birth_place">
                <h5>Birth Place</h5>
              </label>
              <input type="text" formControlName="birth_place" class="form-control col-8 ml-auto">
            </div>

            <div class="form-group mb-2 row col-10 mx-auto">
              <label class="col-form-label" for="religion">
                <h5>Religion</h5>
              </label>
              <input type="text" formControlName="religion" class="form-control col-8 ml-auto" list="religion" required>
              <datalist id="religion">
                <option value="Hindu"></option>
                <option value="Christian"></option>
                <option value="Musleum"></option>
                <option value="Others"></option>
              </datalist>
            </div>

            <div class="form-group mb-2 row col-10 mx-auto">
              <label class="col-form-label" for="caste">
                <h5>Caste</h5>
              </label>
              <input type="text" formControlName="caste" class="form-control col-8 ml-auto" list="caste">
              <datalist id="caste">
                <option value="{{ caste }}" *ngFor="let caste of castes"></option>
              </datalist>
            </div>

            <div class="form-group mb-2 row col-10 mx-auto">
              <label class="col-form-label" for="star">
                <h5>Star</h5>
              </label>
              <input type="text" formControlName="star" class="form-control col-8 ml-auto" list="star">
              <datalist id="star">
                <option value="{{ star }}" *ngFor="let star of stars"></option>
              </datalist>
            </div>

            <div class="form-group mb-2 row col-10 mx-auto">
              <label class="col-form-label" for="rasi">
                <h5>Rasi</h5>

              </datalist>
            </div>

            <div class="form-group mb-2 row col-10 mx-auto">
              <label class="col-form-label" for="income">
                <h5>Income</h5>
              </label>
              <input type="text" formControlName="income" class="form-control col-8 ml-auto" list="income">
              <datalist id="income">
                <option value="0 - 1 Lakh"></option>
                <option value="1 - 2 Lakhs"></option>
                <option value="2 - 3 Lakhs"></option>
                <option value="3 - 4 Lakhs"></option>
                <option value="4 - 5 Lakhs"></option>
                <option value="5 - 6 Lakhs"></option>
                <option value="6 - 7 Lakhs"></option>

              </datalist>
            </div>

            <div class="form-group mb-2 row col-10 mx-auto">
              <label class="col-form-label" for="height">
                <h5>Height(cm)</h5>
              </label>
              <input type="number" formControlName="height" class="form-control col-8 ml-auto" required>
            </div>

            <div class="form-group mb-2 row col-10 mx-auto">
              <label class="col-form-label" for="mother_tongue">
                <h5>Mother Tongue</h5>
              </label>
              <input type="text" formControlName="mother_tongue" class="form-control col-8 ml-auto"
                list="mother_tongue">
              <datalist id="mother_tongue">
                <option value="Tamil"></option>

              <label class="col-form-label" for="known_language">
                <h5>Known language</h5>
              </label>
              <input type="text" formControlName="known_language" class="form-control col-8 ml-auto"
                list="known_language">
            </div>

            <div class="form-group mb-3 row col-10 mx-auto">
              <label class="col-form-label">
                <h5>Marital status</h5>
              </label>

              <div class="form-check form-check-inline offset-md-3">
                <input class="form-check-input" value="unmarried" type="radio" formControlName="marital_status">
                <label class="form-check-label">Unmarried</label>
              </div>
              <div class="form-check form-check-inline offset-md-2">
                <input class="form-check-input" value="married" type="radio" formControlName="marital_status">

  <div class="desk container">
    <div class="row">
      <div class="col-12">
        <fieldset class="border-custom card rounded mt-5">
          <h2 class="text-center card-header text-white">Family details</h2>
          <div class="container text-secondary col-12">
            <div class="form-group mb-2 mt-5 row col-10 mx-auto">
              <label class="col-form-label" for="father_name">
                <h5>Father name</h5>
              </label>
              <input type="text" formControlName="father_name" class="form-control col-8 ml-auto">
            </div>

            <div class="form-group mb-2 row col-10 mx-auto">
              <label class="col-form-label" for="mother_name">
                <h5>Mother name</h5>
              </label>
              <input type="text" formControlName="mother_name" class="form-control col-8 ml-auto">
            </div>

            <div class="form-group mb-2 row col-10 mx-auto">
              <label class="col-form-label" for="contact">
                <h5>Family contact</h5>
              </label>
              <input type="text" formControlName="contact" class="form-control col-8 ml-auto" placeholder="Primary"
                required>
            </div>

            <div class="form-group mb-2 row col-10 mx-auto">
              <label class="col-form-label" for="sibiling_count">
                <h5>Sibiling Count</h5>
              </label>
              <input type="number" formControlName="sibiling_count" class="form-control col-8 ml-auto">
            </div>

            <div class="form-group mb-2 row col-10 mx-auto">
              <label class="col-form-label">
                <h5>Family Status</h5>
              </label>

              <div class="form-check form-check-inline offset-md-3">
                <input class="form-check-input" value="middle class" type="radio" formControlName="family_status">
                <label class="form-check-label">Middle Class</label>
              </div>

              <div class="form-check form-check-inline offset-md-1">
                <input class="form-check-input" value="rich" type="radio" formControlName="family_status">
                <label class="form-check-label">Rich</label>
              </div>
              <div class="form-check form-check-inline offset-md-1">
                <input class="form-check-input" value="affluent" type="radio" formControlName="family_status">
                <label class="form-check-label">Affluent</label>
              </div>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
  </div>

  <div class="desk container mb-5">
    <div class="row">
      <div class="col-12">
        <fieldset class="border-custom card rounded mt-5">
          <h2 class="text-center card-header text-white">Partner expectations</h2>
          <div class="container text-secondary col-12">

            <div class="form-group mb-2 mt-5 row col-10 mx-auto">
              <label class="col-form-label" for="expected_qualification">
                <h5>Qualification</h5>
              </label>
              <input type="text" formControlName="expected_qualification" class="form-control col-8 ml-auto">
            </div>

            <div class="form-group mb-2 row col-10 mx-auto">
              <label class="col-form-label" for="expected_place">
                <h5>Settle Location</h5>
              </label>
              <input type="text" formControlName="expected_place" class="form-control col-8 ml-auto">
            </div>

            <div class="form-group mb-2 row col-10 mx-auto">
              <label class="col-form-label" for="expected_income">
                <h5>Income</h5>
              </label>
              <input type="text" formControlName="expected_income" class="form-control col-8 ml-auto"
                list="expected_income">
              <datalist id="expected_income">
                <option value="0 - 1 Lakh"></option>
                <option value="1 - 2 Lakhs"></option>
                <option value="2 - 3 Lakhs"></option>
                <option value="3 - 4 Lakhs"></option>
                <option value="4 - 5 Lakhs"></option>
                <option value="5 - 6 Lakhs"></option>
                <option value="6 - 7 Lakhs"></option>
                <option value="7 - 8 Lakhs"></option>
                <option value="8 - 9 Lakhs"></option>
                <option value="9 - 10 Lakhs"></option>
                <option value="10 - 12 Lakhs"></option>
                <option value="12 - 14 Lakhs"></option>
                <option value="14 - 16 Lakhs"></option>
                <option value="16 - 18 Lakhs"></option>
                <option value="18 - 20 Lakhs"></option>

                <option value="25 - 30 Lakhs"></option>

                <option value="35 - 40 Lakhs"></option>
                <option value="40 - 45 Lakhs"></option>
                <option value="45 - 50 Lakhs"></option>
                <option value="50 - 60 Lakhs"></option>

                <option value="80 - 90 Lakhs"></option>

            <div class="form-group mb-2 row col-10 mx-auto">
              <label class="col-form-label" for="expected_caste">
                <h5>Caste</h5>
              </label>
              <input type="text" formControlName="expected_caste" class="form-control col-8 ml-auto"
                list="expected_caste">
              <datalist id="expected_caste">
                <option value="brahmin">Brahmin</option>
                <option value="chettiyar">Chettiyar</option>
                <option value="gounder">Gounder</option>
                <option value="mudhaliyar">Mudhaliyar</option>
              </datalist>
            </div>

            <div class="form-group mb-2 row col-10 mx-auto">
              <label class="col-form-label" for="expected_subcaste">
                <h5>Sub caste</h5>
              </label>
              <input type="text" formControlName="expected_subcaste" class="form-control col-8 ml-auto"
                list="expected_subcaste">
              <datalist id="expected_subcaste">
                <option value="iyer">Iyer</option>
                <option value="iyengar">Iyengar</option>
                <option value="vellalar">Vellalar</option>
                <option value="gaura">Gaura</option>
              </datalist>
            </div>

            <div class="form-group mb-3 row col-10 mx-auto">
              <label class="col-form-label mr-5 pr-5">
                <h5>Marital status</h5>
              </label>
              <div class="form-check form-check-inline offset-md-4">
                <input class="form-check-input" value="unmarried" type="radio" formControlName="expected_marital_status"
                  required>
                <label class="form-check-label"> Unmarried</label>
              </div>
              <div class="form-check form-check-inline offset-md-2">
                <input class="form-check-input" value="married" type="radio" formControlName="expected_marital_status"
                  required>
                <label class="form-check-label"> Married</label>
              </div>
            </div>

            <div class="form-group mb-2 row col-10 mx-auto">
              <label class="col-form-label mr-5 pr-4">
                <h5>Age difference</h5>
              </label>
              <input type="number" formControlName="expected_age_difference" class="form-control col-8 ml-auto">
            </div>

            <div class="form-group mb-2 row col-10 mx-auto">
              <label class="col-form-label" for="expected_height">
                <h5>Height(cm)</h5>
              </label>
              <input type="text" formControlName="expected_height" class="form-control col-8 ml-auto">
            </div>
          </div>
        </fieldset>
      </div>
    </div>
  </div>

  <div class="container text-center mb-5">
    <div class="text-center">
      <button class="btn btn-lg submit-btn col-4 mr-2" type="submit">Submit</button>
      <button class="btn btn-lg cancel-btn col-4" type="reset">Cancel</button>
    </div>
  </div>
</form>
